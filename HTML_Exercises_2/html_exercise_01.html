<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Exercise</title>
    <style>
        .back-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: crimson;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            font-family: 'Arial', sans-serif;
            transition: all 0.3s ease;
            z-index: 1000;
        }
        .back-button:hover {
            background: #b01030;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(220, 20, 60, 0.3);
        }
    </style>
</head>
<body>
    <a href="../CSS_Exercises/index.html" class="back-button">Back</a>
    <header>
        <h1>HTML Exercise</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <br>

    <h2>Image/s</h2>
    <img src="HSR-bg.png" alt="A beautiful landscape" width="500" height="300">

    <br>

    <form>
        <h2>Forms</h2>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required pattern="[a-zA-Z]*" minlength="2" title="Please Enter a valid name"><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required minlength="8" title="Please Enter a Password with at least 8 characters"><br>

        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label><br>

        <input type="checkbox" id="terms" name="terms" value="terms" required>
        <label for="terms">I accept the Terms and Conditions</label><br>
        <input type="submit" value="Submit">
    </form>

    <br>

    <h2>Tables</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>25</td>
                <td>New York</td>
            </tr>
        </tbody>
            <tr>
                <td>Jane</td>
                <td>30</td>
                <td>Los Angeles</td>
            </tr>
    </table>

    <br>

    <h2>Audio</h2>
    <audio controls>
        <source src="cricket-sound.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <h2>Video</h2>
    <video width="800" height="460" controls>
        <source src="Jingliu-tr.mp4" type="video/mp4">
        Your browser does not support the Video element.
    </video>
</body>
</html>
